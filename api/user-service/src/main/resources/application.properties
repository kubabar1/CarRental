server.port=8082

spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:auth-service;MODE=LEGACY}
spring.datasource.driverClassName=${DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${DATASOURCE_USERNAME:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.jpa.database-platform=${DATASOURCE_DIALECT:org.hibernate.dialect.H2Dialect}
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=true
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.sql.init.mode=always
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#spring.h2.console.settings.trace=false
#spring.h2.console.settings.web-allow-others=false
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.output.ansi.enabled=ALWAYS
application.title=User Service
application.version=HEAD-SNAPSHOT
jwt.secret=secret123456
jwt.expirationInSeconds=600
jwt.cookieName=token
cors.allowedOrigins=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}
cors.allowedMethods=HEAD, GET, POST, PUT, DELETE, PATCH
cors.allowedHeaders=Authorization, Cache-Control, Content-Type, credentials, X-XSRF-TOKEN
cors.allowCredentials=true

spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672

user-service.login-page-url=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}${FRONTEND_APP_CONTEXT:}/login
user-service.registration-confirm-mail-url=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}${FRONTEND_APP_CONTEXT:}/registration/confirm-mail
user-service.registration-invalid-token-url=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}${FRONTEND_APP_CONTEXT:}/registration/invalid-token
user-service.registration-expired-token-url=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}${FRONTEND_APP_CONTEXT:}/registration/expired-token?token=
user-service.reset-password-invalid-token-url=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}${FRONTEND_APP_CONTEXT:}/reset-password/invalid-token
user-service.reset-password-update-token-url=${FRONTEND_APP_PROTOCOL:http}://${FRONTEND_APP_HOSTNAME:localhost}:${FRONTEND_APP_PORT:3030}${FRONTEND_APP_CONTEXT:}/reset-password/update?token=
user-service.registration-confirm-url=${USER_SERVICE_PROTOCOL:http}://${USER_SERVICE_HOSTNAME:localhost}:${USER_SERVICE_PORT:8080}${USER_SERVICE_CONTEXT:}/registration/registration-confirm?token=
user-service.reset-password-change-password-url=${USER_SERVICE_PROTOCOL:http}://${USER_SERVICE_HOSTNAME:localhost}:${USER_SERVICE_PORT:8080}${USER_SERVICE_CONTEXT:}/reset-password/change-password?token=

#spring.sql.init.data-locations=classpath:schema-h2.sql
spring.sql.init.platform=${SQL_PLATFORM:h2}